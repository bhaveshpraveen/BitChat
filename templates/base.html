{% load i18n %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head> 

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <title>{% block title %}BitChat{% endblock %}</title>
</head>

<style>
  html,
  body {
    height: 100%;
    /* background-color: red; */
    background-image: url("http://i.imgur.com/TnNwdvV.png");
  }
  #content {
    padding-top:60px;
  }
  nav a {
    color: white;
  }
{% block style %}

{% endblock %}
</style>
<body>
    <div id="header">
    {% block header %}
        <!--NavBar goes here-->
        <nav class="navbar fixed-top navbar-toggleable-md navbar-inverse text-light bg-primary">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">BitChat</a>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <!-- <button class="btn btn-outline mr-sm-2" type="submit">Join another channel</button>
              <button class="btn btn-outline my-2 my-sm-0" type="submit">Logout</button> -->
              <a class="nav-link" href="{% url 'index' %}">Another Chat Room</a>
              <a class="nav-link" href="{% url 'auth_logout' %}">Logout</a>
            </form>
          </div>
        </nav>
    {% endblock %}
    </div>

    <div id="content" class="h-100">
    {% block content %}{

    {% endblock %}
    </div>

    <div id="footer">
    {% block footer %}
        <!-- <hr/> -->
    {% endblock %}
    </div>
</body>

{% block script %}

{% endblock %}

</html>
