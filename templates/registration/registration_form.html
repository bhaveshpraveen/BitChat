{% extends "registration/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block header %}
<nav class="navbar navbar-toggleable-md navbar-inverse text-light bg-primary">
    <a class="navbar-brand" href="#">BitChat</a>
</nav>
{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <form method="post" class="col col-sm-12 col-md-6" action=".">
          {% csrf_token %}
          {{ form|crispy }}
        
          <input type="submit" class="btn btn-primary" value="{% trans 'Submit' %}" />
        </form>
    </div>
</div>
{% endblock %}
